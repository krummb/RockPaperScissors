
<!DOCTYPE html>
<html>
<head>
<title>Rock Paper Scissors</title>
</head>

<script>
let playerScore = 0
let computerScore = 0

function game(){
for (let i = 0; i<5; i++) {
console.log(`Round ${i+1}`)
let playerPlay = prompt("rock, paper, or scissors")
playRound(playerPlay,computerPlay())
console.log(`Player points: ${playerScore}`)
console.log(`Computer points: ${computerScore}`)
}

function computerPlay(){
let x = Math.floor(Math.random() * 3);
if (x == 0) {
return "rock"
} else if (x == 1) {
return "paper"
} else {
return "scissors"}
}


function playRound(playerSelection, computerSelection){

 if (playerSelection.toLowerCase() == "rock" && computerSelection == "scissors") {
 playerScore += 1
 return console.log("You Win! Rock beats Scissors")} 
 else if (playerSelection.toLowerCase() == "rock" && computerSelection == "paper")
 {computerScore += 1
 return console.log("You Lose! Paper beats Rock")}
 else if (playerSelection.toLowerCase() == "rock" && computerSelection == "rock")
 {return console.log("Draw! Go again")}
  else if (playerSelection.toLowerCase() == "paper" && computerSelection == "scissors")
 {computerScore += 1
 return console.log("You Lose! Scissors beats Paper")}
  else if (playerSelection.toLowerCase() == "paper" && computerSelection == "paper")
 {return console.log("Draw! Go again")}
  else if (playerSelection.toLowerCase() == "paper" && computerSelection == "rock")
 {playerScore += 1
 return console.log("You Win! Paper beats Rock")}
  else if (playerSelection.toLowerCase() == "scissors" && computerSelection == "scissors")
 {return console.log("Draw! Go again")}
   else if (playerSelection.toLowerCase() == "scissors" && computerSelection == "paper")
  {playerScore += 1
 return console.log("You Win! Scissors beats Paper")}
   else if (playerSelection.toLowerCase() == "scissors" && computerSelection == "rock")
 {computerScore += 1
 return console.log("You Lose! Scissors beats Rock")}
}



if(i = 5) {
let winner = playerScore > computerScore ? "Player" : "Computer"
return console.log(`Game Over.  The ${winner} wins`)
}
}



</script>

</body>
</html>
